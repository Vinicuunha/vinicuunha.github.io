<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game News</title>
    <link rel="stylesheet" href="./style_compatibilidade.css">
</head>
<body>
    <header>
        <a href="https://vinicuunha.github.io/projeto_diu.github.io/"><img id="logo" src="/src/imagens/logo.png" alt=""></a>
        <div class="cabecalho">
            <a href="https://vinicuunha.github.io/projeto_diu.github.io/">Home</a>
            <a href="/src/pages/breakingnews/breakingNews.html">Breaking News</a>
            <a href="/src/pages/curiosidades/curiosidades.html">Curiosidades</a>
            <a href="/src/pages/fps/fps.html">FPS</a>
            <a href="/src/pages/esporte/esporte.html">Esporte</a>
            <a href="/src/pages/rpg/rpg.html">RPG</a>
            <a href="/src/pages/simulacao/simulacao.html">Simulação</a>
            <a href="/src/pages/compatibilidade/compatibilidade.html">Verificar compatibilidade</a>
        </div>
    </header>
    <main class="compatibilidade">
        <h2>Verificador de compatibilidade</h2>
        <h4>Verifique se seu computador roda algum dos jogos mais famosos da atualidade</h4>
        <div class="dados_para_analisar">
            <form action="" id="formulario_dados">
                <div class="campos">
                    <label for="">Selecione o jogo desejado</label>
                    <select name="jogo_desejado" id="jogo_desejado">
                        <option value="null"></option>
                        <option value="gta6">GTA 6</option>
                        <option value="elderring">Elder Ring</option>
                        <option value="forza5">Forza 5</option>
                        <option value="fifa25">FIFA 25</option>
                        <option value="cyberpunk">Cyber Punk</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="">Sistema Operacional:</label>
                    <select name="sistemaoperacional" id="sistemaoperacional">
                        <option value="null"></option>
                        <option value="windows">Windows</option>
                        <option value="linux">Linux</option>
                        <option value="macos">MacOS</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="">Memória RAM:</label>
                    <select name="RAM" id="RAM">
                        <option value="null"></option>
                        <option value="4GB">4GB</option>
                        <option value="8GB">8GB</option>
                        <option value="12GB">12GB</option>
                        <option value="16GB">16GB</option>
                        <option value="32GB">32GB</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="">Memória ROM:</label>
                    <select name="ROM" id="ROM">
                        <option value="null"></option>
                        <option value="256GB">256GB</option>
                        <option value="512GB">512GB</option>
                        <option value="1TB">1TB</option>
                        <option value="2TB">2TB</option>
                        <option value="4TB">4TB</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="">Processador:</label>
                    <select name="processador" id="processador">
                        <option value="null"></option>
                        <option value="I3">I3</option>
                        <option value="I5">I5</option>
                        <option value="I7">I7</option>
                        <option value="I9">I9</option>
                        <option value="Ryzen 3">Ryzen 3</option>
                        <option value="Ryzen 5">Ryzen 5</option>
                        <option value="Ryzen 7">Ryzen 7</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="">Placa de vídeo:</label>
                    <select name="placavideo" id="placavideo">
                        <option value="null"></option>
                        <option value="rtx3080">RTX 3080</option>
                        <option value="rtx3090">RTX 3090</option>
                        <option value="rtx4070">RTX 4070</option>
                        <option value="rtx4080">RTX 4080</option>
                        <option value="rtx4090">RTX 4090</option>
                    </select>
                </div>
                <button type="submit" value="Submit">Analisar</button>
            </form>
            <div id="resultado_analise">TESTE</div>
        </div>
    </main>
    <div id="controle-fonte">
        <label for="sliderFonte">Tamanho da fonte:</label>
        <input type="range" id="sliderFonte" min="14" max="20" value="14">
        <span id="valorFonte">16px</span>
    </div>
    <script src="./script_compatibilidade.js"></script>
</body>
</html>
